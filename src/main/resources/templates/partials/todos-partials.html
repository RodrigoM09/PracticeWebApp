<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="myheader(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" >
    <title th:include="~{:: #pageTitle}"></title>
</head>
<body>
  <nav th:fragment="mynav" class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" th:href="@{/list-todos}">Your todos List:</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" th:href="@{/Welcome}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/list-todos}">Todos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/add-todo}">New Todo</a></li>
      </ul>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <form class="nav-link" th:action="@{/logout}" th:method="post">
        <button>Logout</button>
        </form>
      </li>
    </ul>
  </nav>
<!--</div>-->
  <div th:fragment="footer" th:remove="tag">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </div>
</body>
</html>
